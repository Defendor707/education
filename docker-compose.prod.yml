version: '3.8'

services:
  # Database
  db:
    image: postgres:15-alpine
    container_name: education_db_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-education_db}
      POSTGRES_USER: ${POSTGRES_USER:-education_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - education_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-education_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    image: ghcr.io/defendor707/education-backend:latest
    container_name: education_backend_prod
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-education_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-education_db}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-False}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - education_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    image: ghcr.io/defendor707/education-frontend:latest
    container_name: education_frontend_prod
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    depends_on:
      - backend
    networks:
      - education_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: education_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - education_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  education_network:
    driver: bridge

