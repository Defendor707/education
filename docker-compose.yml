version: '3.8'

services:
  # Database
  db:
    image: postgres:15-alpine
    container_name: education_db
    environment:
      POSTGRES_DB: education_db
      POSTGRES_USER: education_user
      POSTGRES_PASSWORD: education_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - education_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: education_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://education_user:education_password@db:5432/education_db
    depends_on:
      - db
    volumes:
      - ./backend:/app
    networks:
      - education_network

  # Frontend (Web)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: education_frontend
    ports:
      - "5000:5000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
      PORT: 5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - education_network
    command: npm run dev

  # Telegram Bot
  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile.dev
    container_name: education_telegram_bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-7552111773:AAGxv82bROMss57jnzd5NOoCqwIwqjZl4ac}
      API_URL: http://backend:8000/api
      BOT_NAME: Education Bot
      LOG_LEVEL: info
      NODE_ENV: development
    depends_on:
      - backend
    networks:
      - education_network
    restart: unless-stopped
    volumes:
      - ./telegram-bot:/app
      - ./telegram-bot/logs:/app/logs
      - /app/node_modules

volumes:
  postgres_data:

networks:
  education_network:
    driver: bridge

